<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Members</title>
    <link rel="stylesheet" href="/css/members.css">
    <link rel="stylesheet" href="/src/style.css" />

  </head>
  <body>
    <div id="navbar"></div>

    <!-- your page content here -->
    <section id="events-section"></section>

    <!-- <script type="module">
      import { loadInProgress } from "/src/loadInProgress.js";
      loadInProgress("#events-section");
    </script> -->
    <section class="hero">
      <img src="/assets/images/aboutPage/aboutHeroImg.png" alt="" />
      <div class="hero-content">
        <h1><span>NYC </span>Members</h1>
        <p>
          Meet the diverse voices representing Pakistan's youth across all provinces and sectors, driving change and innovation nationwide
        </p>
        <div class="hero-cards">
          <div class="card">
            <h1>24+</h1>
            <p>Virtual members</p>
          </div>
          <div class="card">
            <h1>5</h1>
            <p>Provinces</p>
          </div>
          <div class="card">
            <h1>6+</h1>
            <p>Countries</p>
          </div>
        </div>
      </div>
    </section>
      <div class="controls-container">
        <div class="search-section">
          <div class="search-bar">
            <img src="/assets/images/searchIcon.svg" alt="Search" />
            <input type="text" id="memberSearch" placeholder="Search by name or city..." />
          </div>
          <div class="filters">
            <select id="regionFilter">
              <option value="">All Regions</option>
              <option value="Punjab">Punjab</option>
              <option value="Sindh">Sindh</option>
              <option value="KPK">KPK</option>
              <option value="Balochistan">Balochistan</option>
              <option value="Federal">Federal</option>
              <option value="Gilgit-Baltistan">Gilgit-Baltistan</option>
              <option value="AJK">AJK</option>
            </select>
            <select id="sectorFilter">
              <option value="">All Sectors</option>
              <option value="Technology">Technology</option>
              <option value="Education">Education</option>
              <option value="Health">Health</option>
              <option value="Social Work">Social Work</option>
              <option value="Environment">Environment</option>
              <option value="Tourism">Tourism</option>
              <option value="Arts">Arts</option>
            </select>
            <select id="yearFilter">
              <option value="">Year</option>
              <option value="2025">2025</option>
              <option value="2024">2024</option>
              <option value="2023">2023</option>
              <option value="2022">2022</option>
              <option value="2021">2021</option>
            </select>
          </div>
        </div>
        <div id="memberSelection">
          <div id="memberButtons">
            <button class="memberType active" data-type="Leadership"><img src="/assets/images/membersPage/achievement.svg" alt="">Leadership</button>
            <button class="memberType" data-type="Members"><img src="/assets/images/membersPage/people.svg" alt="">Members</button>
            <button class="memberType" data-type="Alumni"><img src="/assets/images/membersPage/alumni.svg" alt="">Alumni</button>
          </div>
        </div>

        <div class="results-info">
          <p id="showingCount">Showing 0 out of 0 members</p>
        </div>
      </div>

      <div id="membersGrid" class="members-grid"></div>
      
      <div class="pagination">
        <button id="loadMoreBtn" class="hidden">Load More</button>
      </div>
    </section>

    <script type="module" src="/src/members.js"></script>

    <div id="footer"></div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
